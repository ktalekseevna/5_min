<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style_reg.css">
</head>
<body>
    <form action="" method="post" @submit.prevent="CreateUserDto">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name.." required v-model="form.username">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required v-model="form.email">
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your password.." required v-model="form.password">
      
        <input type="submit" value="Register">
      </form>

    <script type="module" src="front_reg.js"></script>
</body>
</html>
