<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container m-2" id="app" v-cloak >

        <form class="tasks" @submit.prevent="CreateTaskDto">
            <div class="d-flex d-row task_header">
                <div class="d-flex mx-3 flex-column task_header">
                    <input class="mb-2 name_company"></input>
                    <a href="" class="">К проекту</a>
                </div>
            </div>
            
            
            <div class="begin m-3">
                <div class="d-flex col-sm-7 flex-column task">
                    <div class="mb-3 ">
                        <input type="text"  class="form-control form-control-sm " id="staticEmail" value="Заголовок" v-model="form.title" placeholder="Заголовок">
                    </div>
                    <div class=" mb-3 ">
                        <input type="text"  class="form-control form-control-sm   " id="staticEmail" value="Задача" v-model="form.description" placeholder="Задача">
                    </div>
                    <div class="d-flex flex-row mb-3   importance" v-model="importance">
                        <div class="">
                            <input type="checkbox" id="coding" name="interest" value="coding" />
                            <label for="coding">Срочно</label>
                        </div>
                        <div class="ms-3">
                            <input type="checkbox" id="coding" name="interest" value="coding" />
                            <label for="coding">Было бы славно</label>
                        </div>
                        <div class="ms-3">
                            <input type="checkbox" id="coding" name="interest" value="coding" />
                            <label for="coding">Подождет</label>
                        </div>
                    </div>
                    <input type="date" class="mb-3" v-model="form.expireAt" >
                    <div class="mb-3 ">
                        <input type="text"  class="form-control form-control-sm " id="staticEmail" value="Название компании" v-model="form.project" placeholder="Имя компании">
                    </div>
                </div>
                <button class="align-self-center btn btn-primary my_btn" :disabled="!canCreate">Create</button>    
            </div>
        </form>
        <!-- loading -->
        <div class="" v-if="loading">
            <loader />
        </div>
        <!-- card -->
        <div class="d-flex flex-column col-sm-7 m-3" v-else-if="users.length" >
            <div class="d-flex add_task mb-3 flex-row" v-for="user in users">
                <div class="d-flex flex-column mr-5">
                    <h3 class="mb-1 name_task">{{user.title}}</h3>
                    <p>{{user.description}}</p>
                    <h4>{{importance}}</h4>
                    <p class="mb-1 date-task">{{user.expireAt}}</p>
                    <p class="company_name_task">{{user.project}}</p>
                </div>
                <button @click="removeUser(user.id)" class="align-self-center p-2 delete_btn">
                    <span class="material-symbols-outlined align-self-center" >
                    delete
                    </span>
                </button>
            </div>
            <!-- <button class="btn btn-primary align-self-center my_btn" @click="removeUser(user.id)">Delete</button> -->
        </div>
        <p v-else class="mb-3">Задач пока нет </p>
    </div>
    

    <script type="module" src="frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
